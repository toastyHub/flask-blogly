{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}

  <h1>Tags</h1>
    <ul>
      {% for tag in tags %}
      <li>
        <a href="/tags/{{tag.id}}/details">{{tag.name}}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="/tags/new"><button type="button" class="btn btn-primary">Add Tag</button></a>
    

{% endblock %}
