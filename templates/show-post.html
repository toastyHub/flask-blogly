{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

  <h1>{{ post.title }}</h1>

  <p>{{ post.content }}</p>
  <p><i>By {{ post.user.get_full_name }}

{% if post.tags %}
<p>
  <b>Tags:</b>
  {% for tag in post.tags %}
  <a href="/tags/{{ tag.id }}"><i class="badge badge-primary">{{ tag.name }}</i></a>
  {% endfor %}
</p>
{% endif %}

<form>
  <button formmethod="GET"
          formaction="/users/{{ post.user_id }}"
          class="btn btn-outline-primary">Cancel</button>

  <button formmethod="GET"
          formaction="/posts/{{ post.id }}/edit"
          class="btn btn-primary">Edit</button>
          
  <button formmethod="POST"
          formaction="/posts/{{ post.id }}/delete"
          class="btn btn-danger">Delete</button>
</form>

{% endblock %}
